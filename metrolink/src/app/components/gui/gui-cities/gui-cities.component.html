<!-- Title group  -->
<div class="title-group">
        <h1 class="mat-h1">Cities</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
      </div>
      
      <!--Add cities Form -->
    <div class="inner-wrapper">
        <mat-card>
            <h3>Cities</h3>
            <p *ngIf="CityData.length <= 0" class="no-data">There is no city added yet!</p>
    
            <div class="container" *ngIf="CityData.length > 0">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                        <!-- <button mat-raised-button color="primary" class="push-right"
                            [routerLink]="['/edit-city/', element._id]">Edit</button> -->
                        <button mat-raised-button color="accent" (click)="deleteCity(i, element)">Delete</button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
    
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </mat-card>
        <mat-card>
            <h3>Add City</h3>
            <form [formGroup]="cityForm" (ngSubmit)="submitCityForm()" #resetCityForm="ngForm" novalidate>
                <!-- Left block -->
                <div class="controlers-wrapper">
                <!-- Name -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="handleError('name', 'required')">
                    You must provide a <strong>city name</strong>
                    </mat-error>
                </mat-form-field>
    
                <div class="full-wrapper button-wrapper">
                    <div class="button-wrapper">
                    <button mat-flat-button color="warn">Submit</button>
                    </div>
                </div>
                </div>
            </form>
        </mat-card>
    
    </div>
